<html>
<head>
	<title>Pgbjs</title>
	<script type="text/javascript" src="pgbjs.js"></script>
</head>
<body>
<noscript>Unfortunately we need javascript :(</noscript>
<center>
	<table>
		<tr>
			<td>Choose bootstrap ROM:</td>
			<td><input type="file" id="bios_file"></input> </td>
			<td id="boot_size"></td>
		</tr>
		<tr>
			<td>Choose game ROM:</td>
			<td><input type="file" id="game_file"></input> </td>
			<td id="rom_size"></td>
		</tr>
		<tr>
			<td></td>
			<td><button type = "button" id="start_button">Start!</button> </td>
		</tr>
	</table>
	
	<p>
		<canvas id="screen" width="160" height="140" style="border:1px solid #000000;">
		</canvas>
	</p>
	
	<p>
		<table border = 1>
			<tr>
				<td>AF</td>
				<td>BC</td>
				<td>DE</td>
				<td>HL</td>
				<td>SP</td>
				<td>PC</td>
			</tr>
			<tr>
				<td id="out_af">0x00</td>
				<td id="out_bc">0x00</td>
				<td id="out_de">0x00</td>
				<td id="out_hl">0x00</td>
				<td id="out_sp">0x00</td>
				<td id="out_pc">0x00</td>
			</tr>
		</table>
	</p>
</center>

	<p>
		<span id = "last_instr"></span>
	</p>
	<p>
		<h3>Error</h3>
		<span id = "error"></span>
	</p>
	<p>
		<h3>Possible errors</h3>
		<ul>
			<li> Lockup at 0xe9: Invalid header: missing Nintendo logo.</li>
			<li> Lockup at 0xfa: Invalid header checksum.</li>
		</ul>
	</p>
	<p>
		<h3>Stack trace</h3>
		<ul id = "stacktrace"></ul>
	</p>
	<p>
		<h3>Memory dump</h3>
		<span id = "memdump"></span>
	</p>
	<p>
		<h3>Instruction log</h3>
		<ul id = "console"></ul>
	</p>
</body>
</html>
